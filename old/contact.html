<body>
    <!-- Navigation bar -->
    <div class="container">

        <div class="row">

            <div class="col-sm-2"> </div>  

            <div class="col-sm-10">

                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div>
                        <a class="navbar-brand mylogo" href="#">Annette Beatty</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>

                    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">

                            <li class="nav-item">

            </div>

            <!-- <div class="col-sm-2"></div>   -->

    <!-- About Me -->
    <div class="big-container">

        <!-- Pic and content -->
        <div class="row">
            <div class="col-sm-2">
            </div>

            <div class="col-sm-8 box-style">
                <div class="box-style">  <!-- Contact form goes in here -->
                  <h1>Contact</h1>
                  <form>
                      <div class="form-group">
                          <label for="formGroupExampleInput">Name</label>
                          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Doe">
                        </div>

                      <div class="form-group">    
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>

                      <div class="form-group">
                          <label for="exampleFormControlTextarea1">Message</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>

                <div class="col-sm-2">
                </div>
            </div>
        </div>
    </div>

        <!-- Footer -->
        <div class="footer">
            <p>Copyright @</p>
